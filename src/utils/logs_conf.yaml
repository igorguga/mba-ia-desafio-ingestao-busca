version: 1
formatters:
  detailed:
    format: '[%(asctime)s: %(name)s %(levelname)s] %(message)s'

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: detailed
    stream: ext://sys.stdout

root:
  level: DEBUG
  handlers: [console]

loggers:
  ingest:
    level: DEBUG
    propagate: no
    handlers: [console]